    <header role="banner">

      <img
        src="/assets/images/connectpage-bg.jpg"
        class="connect-background responsive-image1"
        alt="Background image for the connect page, sunlit jungle with a waterfall and sunbeams"
      />
      <img
        src="/assets/images/connectpagebg1.png"
        class="connect-background-2"
        alt="Secondary background image for the connect page, sunlit jungle with a waterfall and sunbeams"
      />
      <picture>
        <source
          media="(max-width: 600px)"
          srcset="/assets/images/connect-mobile.png"
        />

        <img
          src="/assets/images/connect-mobile.png"
          alt="Connect Rachel Tschanz - Designer/Developer"
          class="connect-logo"
        />
      </picture>
      <main>
        <div class="connect">
          <div class="container connect-container">
            <div class="connect__item">
              <a
                href="/assets/images/rt_cv.pdf"
                target="_blank"
                aria-label="Resume"
              >
                <img
                  src="/assets/images/icon-8.png"
                  alt="Mushroom icon representing resume"
                />
                <h3>resume</h3></a
              >
            </div>
            <div class="connect__item">
              <a
                href="https://www.linkedin.com/in/rachel-tschanz"
                target="_blank"
                aria-label="LinkedIn Profile"
              >
                <img
                  src="/assets/images/icon-10.png"
                  alt="Flower icon representing LinkedIn"
                />
                <h3>linkedIn</h3></a
              >
            </div>
            <div class="connect__item">
              <a
                href="https://www.behance.net/hiiamabat"
                target="_blank"
                aria-label="Behance Profile"
              >
                <img
                  src="/assets/images/icon-6.png"
                  alt="Flowering plant icon representing Behance"
                />
                <h3>behance</h3></a
              >
            </div>
            <div class="connect__item">
              <div class="email-icon">
                <a href="mailto:rt@raedesign.org" aria-label="Send an email">
                  <img
                    src="/assets/images/icon-9.png"
                    alt="Flower icon representing email"
                  />
                  <h3>email</h3></a
                >
              </div>
              <div class="connect__email-copy">
                <a href="mailto:rt@raedesign.org" aria-label="Send an email">
                  <span id="email-text">rt@raedesign.org</span></a
                >
                <div class="copy-email">
                  <img
                    src="/assets/images/icon11.png"
                    alt="Copy email icon"
                    class="copy-icon"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
